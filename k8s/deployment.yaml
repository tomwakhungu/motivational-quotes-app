apiVersion: apps/v1
kind: Deployment
metadata:
  name: motivational-quotes-app
  labels:
    app: motivational-quotes-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: motivational-quotes-app
  template:
    metadata:
      labels:
        app: motivational-quotes-app
    spec:
      containers:
      - name: motivational-quotes-app
        image: tomwakhungu/motivational-quotes-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: motivational-quotes-service
  labels:
    app: motivational-quotes-app
spec:
  type: NodePort
  selector:
    app: motivational-quotes-app
  ports:
  - port: 80
    targetPort: 5000
    nodePort: 30080
    protocol: TCP
    name: http
